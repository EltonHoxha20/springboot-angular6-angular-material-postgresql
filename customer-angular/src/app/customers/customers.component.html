<ul>
  <li *ngFor="let c of customers"> 
    <div>ID: <span> {{c.id}}</span></div>
    <div>Name: <span> {{c.name}}</span></div>
    <div>Address: <span> {{c.address}}</span></div>
    <div>Phone Number: <span> {{c.phone_number}}</span></div>
    <div>Email: <span> {{c.email}}</span></div>
    <br/>
  </li>
</ul>
