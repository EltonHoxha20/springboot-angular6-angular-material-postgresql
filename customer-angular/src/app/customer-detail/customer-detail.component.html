<button mat-raised-button color="warn" (click)="back()">Back</button>
<br/><br/>


<div>
  <div *ngIf="customer">
    <mat-card>
      <div>
        <mat-form-field>
         <input matInput [(ngModel)]="customer.id" placeholder="ID"/>
       </mat-form-field>
      </div>

      <div>
        <mat-form-field>
         <input matInput [(ngModel)]="customer.name" placeholder="Name"/>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput [ngModel]="customer.address" placeholder="Address"/>
        </mat-form-field>
      </div>

      <div>
       <mat-form-field>
        <input matInput [(ngModel)]="customer.phone_number" placeholder="Phone Number"/>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
         <input matInput [(ngModel)]="customer.email" placeholder="Email"/>
      </mat-form-field>
    </div>

<button mat-raised-button color="primary" (click)="update(customer)">Update</button>
</mat-card>
</div>
</div>

<div>
  <div *ngIf="!customer">
    <mat-card>
    <div>
    <mat-form-field>
      <input matInput #name placeholder="Name"/>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput #address placeholder="Address"/>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput #phone_number placeholder="Phone Number"/>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput #email placeholder="Email"/>
    </mat-form-field>
  </div>
  <br/>
    <button mat-raised-button color="primary" (click)="add(name.value, address.value, phone_number.value,
                    email.value);">Save</button>
   </mat-card>
   </div>
  </div>
